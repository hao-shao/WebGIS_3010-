									<p>沙湖公园总面积约377公顷（含水域），其中陆地面积约98.26公顷，2个内湖面积约7.69公顷，外湖水域约271.055公顷。内湖属沙湖公园自管，沙湖水域属水务部门管辖。全园划分为五个功能区：历史人文区、市民休闲区、 文化艺术区、生态湿地区、运动森林区。<p>
